<h3 style=" font-family: 'Maven Pro';
font-weight: bold;
/*font-size: 2rem;*/
text-decoration: none;
background-color: #fff;
color: #001844;
font-size: 28px;
text-align: center;
margin-top: 5px;
padding-bottom: 10px;
border-bottom: 1px solid #cd1543;
/*border-radius: 0px 0px 15px 20px;  top left, top right, bottom right, bottom left */
width: 25%;
padding-top: 15px;
margin-left: 37.5%;
text-align: center;">Volkswagen Makes</h3>
<br>
<mat-accordion class="example-headers-align" multi>

  <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title style="font-family: 'Calibri'">
          Add a new Volkswagen make:
        </mat-panel-title>
        <mat-panel-description style="font-family: 'Calibri';font-size: smaller;">
          This is where you add a make:
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <label class="text-center" style="font-family: 'Calibri'">Volkswagen Make name:</label>
        <input name="carMakeName" #carMakeName="ngModel" [(ngModel)]="volkswagenservice.carMakeData.Make_Name" class="form-control">
       </ng-template>
        <mat-action-row>
          <button mat-button type="submit" class="btn btn-success" (click)="AddNewcarMake()"><i class="fa fa-check-square"> Add</i> </button>
          <button mat-button type="cancle" class="btn btn-danger"><i class="fa fa-times"> Cancle</i>  </button>
        </mat-action-row>
    </mat-expansion-panel>
  
  
  
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title style="font-family: 'Calibri'">
         View the list of Volkswagen makes:
        </mat-panel-title>
        <mat-panel-description style="font-family: 'Calibri';font-size: smaller;">
          you can edit and delete records here:
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div class="row">
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
          <div class="form-group">
            <fieldset class="form-group col-xs-6">
            <label class="text-center " style="font-family: 'Calibri';font-size: smaller;">Change the Volkswagen make name here:</label>
            <input style="width: 450px;" name="carMakeName" #carMakeName="ngModel" [(ngModel)]="volkswagenservice.carMakeData.Make_Name" class="form-control">
  <br>
            <button  class="btn btn-warning"  (click)="updatecarMake()"><i class="fa fa-pencil"> Update</i> </button>
          </fieldset>  </div>
          </div>
       
      <table class="table table-borderless">
        <tr>
            <th>Name</th>
            <th></th>
        
        </tr>
        <tr *ngFor="let item of volkswagenservice.carMakeList">
          <td style="font-family: 'Calibri';">{{item.Make_Name}}</td>
          <td><a class="btn btn-sm btn-success text-white ml-1" (click)="carMakeUpdate(item)" style="text-align: center;"><i class="fa fa-pencil"></i></a></td>
          <td><a class="btn btn-sm btn-danger text-white ml-1" (click)="carMakeDelete(item.Make_ID)" style="text-align: center;"><i class= "fa fa-trash"></i></a>
          </td>

        </tr>
        </table>
   
      </ng-template>
     
    </mat-expansion-panel>
  </mat-accordion>
